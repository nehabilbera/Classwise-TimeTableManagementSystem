{% extends 'timetableapp/main.html' %}
{% load static %}
{% block content %}
    <div class="display">
        <div class="box">
            <div class="header">
                Add Department
            </div>
            <div class="form">
            <form method="POST" action="">
                {% csrf_token %}
                {% load crispy_forms_tags %}
                    {{ form|crispy }}
                    <input type="submit" value="Save Here" class="saveButton">
            </form>
            </div>
    <div class="viewtable"><p>You can view your added data here.<a href="{% url 'department_view' %}">Click Here</a></p></div>
</div>

{% endblock %}
