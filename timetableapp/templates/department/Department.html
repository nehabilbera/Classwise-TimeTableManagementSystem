{% extends 'timetableapp/main.html' %}
{% load static %}
{% block content %}

    <div class="display">
        <div class="box">
            <div class="header">
                Add Department
            </div>
            <div class="form">
                <form method="POST" action="">
                    {% csrf_token %}
                    {% load crispy_forms_tags %}
                    {{ department|crispy }}
                    <input type="submit" value="Save Department" class="saveButton">
                </form>
            </div>
            <div class="viewtable"><p>You can view your added list here.<a href="{% url 'department_view' %}">View List</a></p></div>
        </div>
    </div>


{% endblock %}
