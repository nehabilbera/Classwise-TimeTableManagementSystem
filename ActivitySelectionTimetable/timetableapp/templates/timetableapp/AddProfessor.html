
{% extends 'timetableapp/main.html' %}
{% load static %}
{% block content %}
     <div class="display">
        <div class="box">
            <div class="header">
                Professor Info
            </div>
            <div class="form">
                <form method="POST" action="">
                    {% csrf_token %}
                     {% load crispy_forms_tags %}
                     {{ professor|crispy }}

                </form>
            </div>
            <div class="viewtable"><p>You can view your added data here.<a href="{% url 'professor_view' %}">Click Here</a></p></div>
        </div>

            
            

    </div>
{% endblock %}
